<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="shuffler.js" type="text/javascript"></script>
    <title>VL Bon shuffler</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
    <main>
        <div id="asd">
            <h1>Shuffler</h1>
            <p>Breaks horribly in many cases</p>
            <div id="inputs">
                <div>
                    <h5>Double boxes</h5>
                    <textarea id="namesarea" rows="20" cols="40" placeholder="dieoujou"></textarea>
                </div>
                <div>
                    <h5>Single box looters</h5>
                    <textarea id="singlearea" rows="20" cols="40" placeholder="omso"></textarea>
                </div>
            </div>
            <button onclick="shuffle()">Shuffle</button>
            <div id="rowdiv" hidden="true"></div>
            
        </div>
    </main>
</body>

</html>
